<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="referrer" content="no-referrer" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Статус оплати</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="section">
    <div class="container" style="max-width: 720px;">
      <a href="./index.html" class="logo" style="display:inline-block; margin-bottom: 16px;">MEDIA</a>

      <h1>Статус оплати</h1>
      <p class="muted" id="statusText">Перевіряємо платіж…</p>

      <div class="card" style="margin-top: 16px;">
        <div class="card__head">
          <h3 id="pkgTitle">—</h3>
          <div class="price" id="pkgPrice">—</div>
        </div>

        <div class="divider"></div>

        <div id="details" class="muted" style="line-height:1.6;">
          <div>Order: <code id="orderRef">—</code></div>
          <div>Статус: <strong id="statusVal">—</strong></div>
          <div id="failRow" hidden>Причина: <span id="failReason"></span></div>
        </div>

        <div style="margin-top: 16px; display:flex; gap: 12px; flex-wrap: wrap;">
          <a class="btn btn--primary" id="backBtn" href="https://avs-2jv83.ondigitalocean.app/">Повернутися на сайт</a>
          <a class="btn btn--ghost" href="./index.html">На головну</a>
        </div>

        <div class="toast" id="errorBox" hidden style="margin-top:12px;">
          <strong>Помилка:</strong> <span id="errorText"></span>
        </div>
      </div>
    </div>
  </main>

  <script src="./result.js"></script>
</body>
</html>
